---
name: CI
"on":
  pull_request:
  push:
    branches:
      - master
  schedule:
    - cron: "30 4 * * 1"

defaults:
  run:
    working-directory: "chadek.api_automation_toolbox"

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Check out the codebase.
        uses: actions/checkout@v4
        with:
          path: "chadek.api_automation_toolbox"

      - name: Set up Python 3.
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install test dependencies.
        run: pip3 install pylint ovh request

      - name: Lint code.
        run: |
          pylint *.py

